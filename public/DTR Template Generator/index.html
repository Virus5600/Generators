<!DOCTYPE html>
<html lang="en-US">
	<head title="DTR Template Generator">
		<!-- Meta -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="Content-Language" content="en-US" />

		<!-- "Go Back" target -->
		<meta name="go-back" content="../index.html" title="Generators">

		<!-- Libraries -->
		<link rel="stylesheet" href="../resources/css/general.css">

		<!-- Favicon -->
		<link rel="icon" href="../resources/modules/dtr-tmp-gen/assets/favicon.png" data-alt="./../resources/modules/dtr-tmp-gen/assets/favicon.png">

		<!-- Title -->
		<title>DTR Template Generator</title>
	</head>

	<body class="min-vh-100 d-flex flex-column custom-scrollbar apply-to-all py-5" data-bs-theme="dark">
		<div class="m-auto card col-10 px-0" id="body">
			<!-- HEADER -->
			<h4 class="card-header">DTR Template Generator</h4>

			<!-- CARD BODY -->
			<div class="card-body position-relative d-flex flex-column">
				<!-- ELEMENTS -->
				<div class="form-group">
					<h5 class="text-center">Elements</h5>

					<div class="row justify-content-center">
						<!-- Basic Elements -->
						<div class="text-center col flex-shrink-1 flex-grow-0 my-2">
							<div class="btn-group" role="group" aria-label="Basic Elements">
								<!-- Heading -->
								<button class="btn btn-outline-secondary box" title="Heading" data-bs-tooltip data-templater="header" data-templater-target="#builder">
									<i class="fas fa-heading"></i>
								</button>

								<!-- Paragraph -->
								<button class="btn btn-outline-secondary box" title="Paragraph" data-bs-tooltip data-templater="paragraph" data-templater-target="#builder">
									<i class="fas fa-paragraph"></i>
								</button>

								<!-- Input Field -->
								<button class="btn btn-outline-secondary box" title="Input" data-bs-tooltip data-templater="input" data-templater-target="#builder">
									<i class="fas fa-i-cursor"></i>
								</button>

								<!-- Textarea -->
								<button class="btn btn-outline-secondary box" title="Textarea" data-bs-tooltip>
									<i class="fas fa-file-lines"></i>
								</button>

								<!-- Table -->
								<button class="btn btn-outline-secondary box" title="Table" data-bs-tooltip>
									<i class="fas fa-table"></i>
								</button>

								<!-- Button -->
								<button class="btn btn-outline-secondary box" title="Button" data-bs-tooltip>
									<i class="fas fa-arrow-pointer"></i>
								</button>
							</div>
						</div>

						<!-- Containers -->
						<div class="text-center col flex-shrink-1 flex-grow-0 my-2">
							<div class="btn-group" role="group" aria-label="Containers">
								<!-- Container -->
								<button class="btn btn-outline-secondary box" title="Container" data-bs-tooltip data-templater="div" data-templater-target="#builder">
									<i class="far fa-square"></i>
								</button>

								<!-- Row -->
								<button class="btn btn-outline-secondary box" title="Row" data-bs-tooltip>
									<i class="fas fa-arrows-left-right"></i>
								</button>

								<!-- Column -->
								<button class="btn btn-outline-secondary box" title="Column" data-bs-tooltip>
									<i class="fas fa-arrows-up-down"></i>
								</button>
							</div>
						</div>

						<!-- ETC... -->
						<div class="text-center col flex-shrink-1 flex-grow-0 my-2">
							<div class="btn-group" role="group" aria-label="Etcetera">
								<!-- Etcetera Button -->
								<button class="btn btn-outline-secondary box" title="Other Elements" data-bs-tooltip>
									<i class="fas fa-ellipsis"></i>
								</button>
							</div>
						</div>
					</div>
				</div>

				<!-- FORM BUILDER CONTAINER -->
				<div class="container-fluid w-100 border my-3" id="builder" data-bs-theme="light">
				</div>
			</div>
		</div>

		<!-- Base Script -->
		<script type="text/javascript" src="../resources/js/general.js"></script>
		<script type="module" src="../resources/js/frameless.js"></script>

		<!-- Custom Scripts -->
		<script type="text/javascript" src="./../resources/js/util/confirm-leave.js" defer></script>
		<script type="module" src="../resources/js/util/serialize-form-json.js" defer></script>
		<script type="module" src="./../resources/js/util/templater/templater.js"></script>

		<script type="module" src="../resources/modules/dtr-tmp-gen/index.js"></script>
	</body>
</html>

<div class="popover opacity-87.5" role="popover" contenteditable="false">
	<div class="popover-arrow border-secondary"></div>

	<div class="hstack gap-2 px-2">
		<span class="handle border-0 btn">
			<i class="fas fa-grip-vertical fa-fw m-auto"></i>
		</span>

		<div class="vr"></div>

		<div class="dropdown">
			<button class="btn btn-outline-secondary dropdown-toggle border-0" type="button" title="types" data-bs-toggle="dropdown" aria-expanded="false" contenteditable="false">
				<i class="fas fa-heading"></i>
			</button>

			<ul class="dropdown-menu" contenteditable="false">
				<li class="dropdown-item" contenteditable="false">h1</li>
				<li class="dropdown-item" contenteditable="false">h2</li>
				<li class="dropdown-item" contenteditable="false">h3</li>
				<li class="dropdown-item" contenteditable="false">h4</li>
				<li class="dropdown-item" contenteditable="false">h5</li>
				<li class="dropdown-item" contenteditable="false">h6</li>
			</ul>
		</div>

		<div class="vr"></div>

		<div class="dropdown">
			<button class="btn btn-outline-secondary dropdown-toggle border-0" type="button" title="others" data-bs-toggle="dropdown" aria-expanded="false" contenteditable="false">
				<i class="fas fa-ellipsis-vertical m-auto"></i>
			</button>
		</div>
	</div>
</div>
