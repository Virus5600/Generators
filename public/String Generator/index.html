<!DOCTYPE html>
<html>
	<head>
		<!-- Bootstrap 4.6 | Dark (Prefers dark over light) | Animate CSS 4.1.1 | Sweetalert 2 -->
		<link rel="stylesheet" href="styles/libs.css">
		<script type="text/javascript" src="scripts/libs.js"></script>
		
		<!-- Custom Styling -->
		<link rel="stylesheet" href="styles/index.css">

		<!-- Favicon -->
		<link rel="icon" href="assets/favicon.png" data-alt="./assets/favicon.png">

		<!-- "Go Back" target -->
		<meta name="go-back" content="../index.html" title="Generator">

		<!-- Title -->
		<title>String Generator</title>
	</head>

	<body class="min-vh-100 d-flex flex-column custom-scrollbar">
		<form action="javascript:validate($(`#string_form`));" id="string_form" class="m-auto card col-10 col-md-6 col-lg-3 px-0 needs-validation" novalidate>
			<!-- HEADER -->
			<h4 class="card-header">String Generator</h4>

			<!-- CARD BODY -->
			<div class="card-body position-relative d-flex flex-column">
				<!-- Use Range -->
				<div class="form-group d-flex">
					<div class="custom-control custom-switch custom-switch-md mx-auto">
						<input type="checkbox" class="custom-control-input" id="useRange" name="use_range">
						<label for="useRange" class="custom-control-label pl-1">Use Min-Max</label>
						<span class="feedback small" data-validation="use_range"></span>
					</div>
				</div>

				<!-- Length -->
				<div class="form-group">
					<!-- RANGE -->
					<div class="row mb-2" id="length_range">
						<div class="col-12 col-md-6">
							<label for="range_min" class="form-label">Min Range</label>
							<input type="number" id="range_min" name="range_min" class="form-control" min="0" max="8" value="5" disabled required>
						</div>
						
						<div class="col-12 col-md-6">
							<label for="range_max" class="form-label">Max Range</label>
							<input type="number" id="range_max" name="range_max" class="form-control" min="5" max="255" value="8" disabled required>
						</div>
					</div>
					
					<!-- FIXED -->
					<div class="row my-2" id="length_fixed">
						<div class="col">
							<label for="length" class="form-label">String Length</label>
							<input type="number" id="length" name="length" class="form-control" min="0" max="255" value="8" required>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<span class="feedback small " data-validation="length range_min range_max"></span>
						</div>
					</div>
				</div>

				<!-- ACCEPTED VALUES -->
				<div class="form-group">
					<label for="chars" class="form-label">Characters Accepted</label>
					
					<div class="row">
						<div class="col">
							<div class="custom-control custom-switch custom-switch-md mx-auto my-2">
								<input type="checkbox" class="custom-control-input" id="alpha" value="alpha" name="chars[]" checked>
								<label for="alpha" class="custom-control-label pl-1">Alphabet</label>
							</div>

							<div class="custom-control custom-switch custom-switch-md mx-auto my-2">
								<input type="checkbox" class="custom-control-input" id="numeric" value="numeric" name="chars[]" checked>
								<label for="numeric" class="custom-control-label pl-1">Numeric</label>
							</div>

							<div class="custom-control custom-switch custom-switch-md mx-auto my-2">
								<input type="checkbox" class="custom-control-input" id="spec" value="spec" name="chars[]" checked>
								<label for="spec" class="custom-control-label pl-1">Special Characters</label>
							</div>
						</div>
					</div>

					<span class="feedback small " data-validation="chars chars.*"></span>
				</div>

				<!-- GENERATED STRING -->
				<div class="collapse">
					<div class="window minimized" id="stringCard">
						<div class="my-auto card string-card">
							<h5 class="card-header d-flex flex-row justify-content-between window-header">
								<span>Generated String</span>
								
								<span class="maximize ml-auto mr-0" title="Minimize"></span>
							</h5>
		
							<div class="card-body">
								<div class="form-control text-muted h-auto" id="generated_string"></div>
							</div>
		
							<div class="card-footer d-flex flex-row align-middle justify-content-center">
								<button class="btn btn-primary" type="button" data-copy-target="#generated_string">Copy</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- FOOTER -->
			<div class="card-footer d-flex justify-content-between" id="stringGenFooter">
				<div class="btn-group mx-auto">
					<button class="btn btn-primary" id="generate" type="submit">
						Generate
					</button>

					<button class="btn btn-secondary" id="reset" type="button">
						Reset
					</button>
				</div>
			</div>
		</form>

		<!-- Libraries -->
		<script type="text/javascript" src="./scripts/libs.js"></script>

		<!-- Custom Scripts -->
		<script type="text/javascript" src="./../resources/js/frameless.js" defer></script>
		<script type="module" src="./scripts/index.js"></script>
	</body>
</html>
